<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Forgot password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>

<body class="bg-info-subtle">
<div th:if="${username==null}" class="d-flex flex-wrap justify-content-center">
    <div class="container-fluid border border-2 border-primary rounded bg-success-subtle m-3
    d-flex flex-wrap justify-content-center col-12 col-md-6 pt-5 pb-5">
        <h1 class="m-3 w-100 text-center">Forgot password???</h1>
        <h3 class="mb-3 w-100 text-center">Please input your username</h3>
        <form action="/forgot-password/token" method="get" id="signIn" class="w-100 ps-3 pe-3" >
            <div th:if="${fail}" class="text-bg-warning d-inline">
                <!-- Display error message if login fails -->
                Username is not existed!!!<br><br>
            </div>
            <div class="form-group">
                <label for="username" class="form-label">User Name </label><br>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <br><br>
            <div class="col-12 text-center">
                <button type="submit"  class="btn btn-primary mb-2">Get token</button>
            </div>

        </form>
    </div>
</div>
<div th:if="${username!=null}" class="d-flex flex-wrap justify-content-center">
    <div class="container-fluid border border-2 border-primary rounded bg-success-subtle m-3
    d-flex flex-wrap justify-content-center col-12 col-md-6 pt-5 pb-5">
        <h1 class="m-3 w-100 text-center">Your token</h1>
        <h3 class="mb-3 w-100 text-center text-bg-warning">Token is valid in 5 minutes</h3>
        <form class="w-100 ps-3 pe-3" >

            <div class="form-group">
                <label for="username" class="form-label">User Name </label><br>
                <input type="text" id="username" name="username" class="form-control" th:value="${username}" disabled>
            </div>
            <div class="form-group">
                <label for="token" class="form-label">Your token </label><br>
                <input type="text" id="token" name="username" class="form-control" th:value="${token}" disabled>
            </div>
            <br><br>

        </form>
        <div>Please reset password in here <a th:href="@{/forgot-password/reset-password}">Reset password</a></div>
    </div>
</div>
</body>
</body>
</html>
