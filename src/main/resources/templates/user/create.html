<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>
<div class="" id="base-display">
        
</div>
<div class="d-flex flex-wrap justify-content-center">
<div class="container-fluid border border-2 border-primary rounded bg-success-subtle m-3
    d-flex flex-wrap justify-content-center col-12 col-md-6 pt-5 pb-5">
    <h1 class="m-3 w-100 text-center">Create new account</h1>
    <form id="form-create" class="w-100 ps-3 pe-3" >
        <div class="form-group">
            <label for="username" class="form-label">Username </label><br>
            <input type="text" id="username" class="form-control" required>
        </div><br>
        <div class="form-group">
            <label for="password" class="form-label">Password </label><br>
            <input type="password" id="password" class="form-control" required>

        </div><br>
        <div class="form-group">
            <label for="pwCheck" class="form-label">Confirm password </label><br>
            <input type="password" id="pwCheck" class="form-control" required>
        </div><br>
        <a href="/lu/login" class="w-100 link-secondary">Already have account?</a>
        <br><br>
        <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary mb-2">Create now</button>
        </div>

    </form>

</div>
</div>
<script src="/static/js/user/create.js"></script>
<script src="/static/js/user/base_beforeLogin.js"></script>
</body>
</html>
