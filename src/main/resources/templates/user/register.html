<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>
    <head class="" id="base-display">
        <div class="container-fluid bg-light shadow-lg rounded">
                <div class="row d-flex flex-wrap align-items-center p-2 ps-4 justify-content-between">
                    <div class="col-6 col-md-4 d-flex gap-3 d-flex flex-wrap align-items-center" >
                        <div class="col-2 ">
                            <a href="/lu/malls" class="link-image" target="_blank">
                                <i class="fas fa-home fa-2x"></i>
                            </a>
                            
                        </div>
                        <div class="col-8 d-flex align-items-center">
                            <div class="w-100" >
                                <form class="example d-flex" id="search">
                                    <select id="searchBy" class="d-none d-lg-block" required>
                                        <option value="" disabled selected>Search</option>
                                        <option value="Shops">Search Shops</option>
                                        <option value="Items">Search Items</option>
                                    </select>
                                    <button type="submit" id="search-button" style="font-size: x-small;"><i class="fas fa-search fa-sm"></i></button>
                                </form>
                            </div>
                        </div>
                    </div>

                    
                    <a href="/lu/profile" class="d-none d-md-block col-2 d-lg-none text-center">
                        <img src="/static/visual/logo.png" class="img-fluid rounded shadow-md" style="height: 60px;">
                    </a>
                    <a href="/lu/profile" class="d-none d-lg-block col-4 text-center">
                        <video width="" height="" autoplay loop muted class="rounded" style="height: 60px;">
                            <source src="/static/visual/main.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </a>

                    <div class="col-6 col-lg-4 d-flex d-flex flex-wrap align-items-center justify-content-end" >
                     
                        <div class="col-2">
                            <a href="/lu/manage-items" class="link-image" target="_blank" id="list-item" aria-haspopup="true">
                                <div style="position: relative; display: inline-block;" class="fs-3">
                                    <i class="fa-solid fa-list"></i>
                                </div>
                            </a>
                        </div>

                        <div class="col-2">
                            <a href="/lu/shop" class="link-image" target="_blank" id="head-store" aria-haspopup="true">
                                <div style="position: relative; display: inline-block;" class="fs-3">
                                    <i class="fas fa-store fa-sm"></i>
                                    <span id="sell-count" style="position: absolute; top: -1px; right: -7px; background: red; color: white; border-radius: 50%; padding:1px 6px; font-size: 10px;">3</span>
                                
                                </div>
                            </a>
                        </div>
                        

                        <div class="col-2">
                            <a href="/lu/order" class="link-image" target="_blank" id="cart" aria-haspopup="true">
                                <div style="position: relative; display: inline-block;" class="fs-3">
                                    <i class="fas fa-cart-shopping fa-sm"></i>
                                    <span id="buy-count" style="position: absolute; top: -1px; right: -7px; background: red; color: white; border-radius: 50%; padding:1px 6px; font-size: 10px;">3</span>
                                </div>
                            </a>
                        </div>

                        <div class="col-2 text-center" id="profile">
                            <a href="/lu/profile" class="link-image" target="_blank" aria-haspopup="true">
                                <img src="/static/visual/user.png" id="base-image" class="img-fluid w-50" style="border-radius: 50%;" >
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        <div class="d-flex justify-content-end d-none" id="profile-items">
            <div class="col-2 col-lg-1 text-bg-light p-2 rounded">
                <a class="text-decoration-none" href="/lu/edit"><i class="fa-solid fa-user-pen"></i> Edit</a><br>
                <a class="text-decoration-none" href="/#" id="logout"><i class="fa-solid fa-right-from-bracket fa-sm"></i> Logout</a>
            </div>
        </div>    

    </head>
    <div class="container-fluid d-flex flex-wrap justify-content-evenly p-3 mt-5" >
        <div class="d-none d-lg-block col-4 p-3" >
            <div class="d-flex justify-content-center align-items-center rounded-circle border border-2 border-dark mb-3"
                 style="height: 250px; width:250px;" >
                <a href="/lu/edit" class="link-image" id="profile-image" target="_blank">
                    <img src="/static/visual/user.png" class="img-fluid" style="border-radius: 50%;" >
                </a>
            </div>
            <div>
                <form enctype="multipart/form-data" id="avatar-image">
                    <input class="form-control mb-2" type="file" name="image">
                    <button type="submit" class="btn btn-primary mb-2">Change</button>
                </form>
            </div>
        </div>
        <div class="col-12 col-lg-7 rounded border-2 border-dark border p-5">
            <h1 class="m-3 w-100 text-center">Register form</h1>
        <form id="form-register" class="w-100 ps-3 pe-3" >
            
            <div class="form-group">
                <label for="nickname" class="form-label">Nickname </label><br>
                <input type="text" id="nickname" class="form-control" required>
            </div><br>
            <div class="form-group">
                <label for="name" class="form-label">Name </label><br>
                <input type="text" id="name" class="form-control" required>
            </div><br>
            <div class="form-group">
                <label for="age" class="form-label">Age </label><br>
                <input type="number" id="age" step="1" class="form-control" required>
            </div><br>
            <div class="form-group">
                <label for="email" class="form-label">Email </label><br>
                <input type="email" id="email" class="form-control" required>
            </div><br>
            <div class="form-group">
                <label for="phone" class="form-label">Phone number </label><br>
                <input type="text" id="phone" name="phone" class="form-control" required>
            </div>
            <br><br>
            <div class="col-12 text-center">
                <button type="submit"  class="btn btn-primary mb-2">Register now</button>
            </div>
    
        </form>
        </div>
    </div>
    
<script src="/static/js/user/register.js"></script>
</body>
</html>
