<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .item {
            height: 300px;
            padding: 5px;
            border: 3px solid ;
        }
    </style>
</head>
<body>
    <div class="" id="base-display">
        <div class="container-fluid bg-light shadow-lg rounded">
                
        </div>
    </div>
<div class="container-fluid d-flex flex-wrap justify-content-evenly p-3 mt-5">
    <div class="d-none d-lg-block col-3 p-3" >
        <div class="d-flex justify-content-center align-items-center mb-3">
            <a href="/lu/manage-items" id="image-display" class="link-image" target="_blank">
                <img src="/static/visual/shop/item.png" class="img-fluid item" >
            </a>
        </div>
        <div>
            <form id="item-image" enctype="multipart/form-data">
                <input class="form-control mb-2" type="file" name="image">
                <button type="submit" class="btn btn-primary mb-2">Change</button>
            </form>
        </div>
    </div>
    <div class="col-12 col-lg-9 rounded border-2 border-dark border p-5">
        <div class="d-flex flex-wrap justify-content-center">
            <div class="col-12 mt-2 d-flex flex-wrap justify-content-end">
                
                <form id="delete-item" class="w-100">
                        <div class="col-12 text-end">
                            <button type="submit" class="btn btn-primary mb-2">Delete item</button>
                        </div>
                    </form>
                
            </div>
            <div class="container-fluid border border-2 border-primary rounded bg-success-subtle m-3
                d-flex flex-wrap justify-content-center col-12 pt-5 pb-5">
                <h1 class="m-3 w-100 text-center">Your item</h1>
                <form id="update-item" class="w-100 ps-3 pe-3">
                    <div class="form-group">
                        <label for="name" class="form-label">Item name </label><br>
                        <input type="text" id="name" class="form-control" required>
                    </div><br>
                    <div class="form-group">
                        <label for="stock" class="form-label">Stock </label><br>
                        <input type="number" step="1" min="0" id="stock" class="form-control" required>
                    </div><br>
                    <div class="form-group">
                        <label for="price" class="form-label">Price </label><br>
                        <input type="number" step="100" min="0" id="price" class="form-control" required>
                    </div><br>
                    <div class="form-group">
                        <label for="description" class="form-label">Description for item</label><br>
                        <textarea type="text" id="description" class="form-control" rows="4" cols="40" required></textarea>
            
                    </div>
                    <br><br>
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-primary mb-2">Update item</button>
                    </div>
                </form>

            </div>
            <div class="col-12 mt-2 d-flex flex-wrap justify-content-end"></div>
                <a role="button" href="/lu/manage-items" class="btn btn-primary mb-2">Back</a>
            </div>
        </div>

    </div>
</div>
<script src="/static/js/item/update.js"></script>
<script src="/static/js/base.js"></script>

</body>
</html>
