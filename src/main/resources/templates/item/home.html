<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>
    <div class="" id="base-display">
        <div class="container-fluid bg-light shadow-lg rounded">
                
        </div>
    </div>

<div class="d-flex flex-wrap justify-content-between align-items-center ms-5 me-5 mt-3">
    <h1>List of items</h1>
    <form id="search-items" class="example d-flex align-items-center flex-wrap">
        <div class="">
            <div class="col-12 d-flex justify-content-end align-items-center mb-1">
                <input type="text" placeholder="Keyword" id="keyword" class="col-6">
            </div>
            <div class="col-12 d-flex justify-content-end align-items-center">
                <input type="number" id="price1" placeholder="Price1" class="col-3">
                    <h5>~</h5>
                <input type="number" id="price2" placeholder="Price2" class="col-3">
            </div>
        </div>
        <div class="d-flex justify-content-end ms-3">
            <button type="submit" class=""><i class="fas fa-search fa-sm"></i></button>
        </div>
    </form>
</div>

<div class="m-5 mt-0">
    <hr>
    <div class="container-fluid">
        <div class="row mb-3 d-flex justify-content-center align-items-center">
            <div class="col-2 col-lg-1 border border-primary border-2 text-center">
                <p class="fw-bolder">Idx</p>
            </div>

            <div class="col-6 col-lg-3 border border-primary border-2 text-center">
                <p class="fw-bolder">Item name</p>
            </div>

            <div class="d-none d-lg-block col-2 border border-primary border-2 text-center">
                <p class="fw-bolder">Stock </p>
            </div>

            <div class="d-none d-lg-block col-3 border border-primary border-2 text-center">
                <p class="fw-bolder">Price</p>
            </div>

            <div class="col-4 col-lg-3 border border-primary border-2 text-center">
                <p class="fw-bolder">Confirm order</p>
            </div>

        </div>
        <div class="d-flex flex-column-reverse">
            <div id="display" class="row d-flex flex-wrap justify-content-center align-items-center">

            </div>
        </div>
        <div class="w-100 text-end">
            <a href="/lu/manage-items/create" role="button" class="btn btn-success">Create new item</a>
        </div>
    </div>
</div>
<script src="/static/js/item/home.js"></script>
<script src="/static/js/base.js"></script>
</body>
</html>
