<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>
    <div class="" id="base-display">
        <div class="container-fluid bg-light shadow-lg rounded">
                
        </div>
    </div>

<div class="d-flex flex-wrap justify-content-center">
    <div class="col-12 mt-2 d-flex flex-wrap justify-content-center">
        <div class="col-6 text-end">
            <a href="/#" id="click-close" class="w-100 link-secondary"></a><br>
            <form id="close-shop" class="w-100 ps-3 pe-3 d-none">
                <div class="form-group">
                    <label for="reason-close" class="form-label">Reason </label><br>
                    <textarea type="text" id="reason-close" class="form-control" rows="2" cols="40" required></textarea>
    
                </div><br>
                <div class="col-12 text-end">
                    <button type="submit" class="btn btn-primary mb-2">Close shop</button>
                </div>
            </form>
        </div>
    </div>
    <div class="container-fluid border border-2 border-primary rounded bg-success-subtle m-3
        d-flex flex-wrap justify-content-center col-12 col-md-6 pt-5 pb-5">
        <h1 class="m-3 w-100 text-center">Your shop</h1>
        <form id="update-shop" class="w-100 ps-3 pe-3">
            <div class="form-group">
                <label for="name" class="form-label">Shop name </label><br>
                <input type="text" id="name" class="form-control">
            </div><br>
            <div class="form-group">
                <label for="category" class="form-label">Category of shop </label><br>
                <select name="" id="category">
                    <option value="" disabled selected>Select a category</option> 
                    <option value="Fashion">Fashion</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Sports">Sports</option>
                    <option value="Food & Drink">Food & Drink</option>
                    <option value="Books">Books</option>
                </select>
            </div><br>
            <div class="form-group">
                <label for="introduction" class="form-label">Introduction about your shop </label><br>
                <textarea type="text" id="introduction" class="form-control" rows="5" cols="40"></textarea>

            </div><br>
            <div class="form-group">
                <label for="status" class="form-label">Status </label><br>
                <span id="status" class="fs-5 fw-bold"></span>
            </div><br>
            <div class="form-group d-none" id="form-reason-reject">
                <label for="reason" class="form-label">Reason </label><br>
                <textarea type="text" id="reason-reject" class="form-control" rows="2" cols="40" disabled></textarea>
            </div>
            <br><br>
            <div class="col-12 text-center d-none" id="update-button">
                <a href="/lu/shop" class="w-100 link-secondary">Back to previous page?</a><br>
                <button type="submit" class="btn btn-primary mb-2">Update shop</button>
            </div>
        </form>
        <form class="w-100 ps-3 pe-3" id="back-page">
            <a href="/#" id="click-update" class="w-100 link-secondary">Want to update shop?</a><br>
            <div class="col-12 text-center">
                <a role="button" href="/lu/profile" class="btn btn-primary mb-2">Back</a>
            </div>
        </form>

    </div>
</div>

<script src="/static/js/base.js"></script>
<script src="/static/js/shop/manage-shop.js"></script>
</body>
</html>
