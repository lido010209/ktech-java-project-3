<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body class="">
    <div class="" id="base-display">
        <div class="container-fluid bg-light shadow-lg rounded">
                
        </div>
    </div>

<div class="d-flex flex-wrap justify-content-between align-items-center ms-5 me-5 mt-3">
    <h1>List of all orders</h1>
    <a href="/lu/malls" role="button" class="btn btn-success">Order</a>
</div>

<div class="ps-5 container-fluid">
    <hr>
    <div class="d-flex flex-wrap justify-content-start align-items-start">
        <div id="all-order" class="col-9 d-flex justify-content-start align-items-center flex-wrap">
            <div class="container-fluid">
                <div class="row mb-3 d-flex justify-content-center align-items-center">
                    <div class="col-2 col-lg-1 border border-primary border-2 text-center">
                        <p class="fw-bolder">Id</p>
                    </div>
        
                    <div class="col-6 col-lg-4 border border-primary border-2 text-center">
                        <p class="fw-bolder">Item name</p>
                    </div>
        
                    <div class="d-none d-lg-block col-4 border border-primary border-2 text-center">
                        <p class="fw-bolder">Payment(₩)</p>
                    </div>
        
                    <div class="col-4 col-lg-3 border border-primary border-2 text-center">
                        <p class="fw-bolder">Order Status</p>
                    </div>
        
                </div>
                <div id="display" class="row mb-3 d-flex justify-content-center align-items-center">
                    
                </div>
            </div>
        </div>

        <div id="ordered-detail" class="d-none d-lg-block col-3 ps-1">
            <div class="w-100 border border-2 border-dark col-3">
                <div class="p-3">
                    <h3 class="mt-2">Ordered Detail</h3>
                    <div id="display-order">
                        
                    </div>
        
                    <hr>
                    <p class="fw-bolder text-end">Total: <span id="allOrder-payment" class="text-bg-success">₩</span></p>
                </div>
            </div>
        </div>
    </div>
    
</div>
<script src="/static/js/order/allOrder.js"></script>
<script src="/static/js/base.js"></script>

</body>
</html>
